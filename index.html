<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그림판</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen__header">
      <h1 class="screen__title">은기의 그림판</h1>
    </div>

    <div class="screen__main">
      <div class="screen__column--left">
        <canvas></canvas>
        <div class="color-options">
          <input type="color" id="color" />
          <div
            class="color-option"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
          ></div>
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="color-option"
            style="background-color: #27ae60"
            data-color="#27ae60"
          ></div>
          <div
            class="color-option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
          ></div>
          <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="color-option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
          ></div>
          <div
            class="color-option"
            style="background-color: #d35400"
            data-color="#d35400"
          ></div>
          <div
            class="color-option"
            style="background-color: #bdc3c7"
            data-color="#bdc3c7"
          ></div>
          <div
            class="color-option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="color-option"
            style="background-color: #e67e22"
            data-color="#e67e22"
          ></div>
        </div>
      </div>

      <div class="buttons screen__column--right">
        <button id="mode-btn"></button>
        <button id="eraser">Eraser</button>
        <input type="file" id="file" accept="image/*" />
        <div class="text-modifier">
          <button class="text-mode"></button>
          <input
            type="text"
            id="text"
            placeholder="텍스트를 적고, 캔버스 위에 더블클릭"
          />
        </div>

        <input
          type="range"
          id="line-width"
          min="1"
          max="10"
          step="0.1"
          value="5"
        />
        <button id="delete-all">Delete All</button>
        <button id="save">Save image</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
